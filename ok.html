<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>typewriter</title>
<style>
#lien{
  font-size:2em;
  color:#44F;
  height:2em;
  line-height:2em;
  text-align:center;
}
</style>
<script type='text/javascript'>
var letexte = 'Full Stack Developer';
var montimer;
var cmpt = 0;
function typewriter(){
  lelien = document.getElementById('lien');
  if(lelien.innerHTML !== 'Full Stack Developer'){
		if(cmpt < letexte.length){
			courant = lelien.innerHTML.substring(0, lelien.innerHTML.length);
			courant += letexte.charAt(cmpt)+"";
			lelien.innerHTML = courant;
		}
		else{
			lelien.innerHTML = "";
			cmpt = -1;
		}
		cmpt++;
		setTimeout("typewriter()",150);
		}
	}
window.onload = function(){
  typewriter();
}
</script>
</head>
<body>
<p id="lien"></p>
</body>
</html>
